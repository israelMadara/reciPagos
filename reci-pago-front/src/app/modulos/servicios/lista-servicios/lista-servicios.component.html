<!-- lista-servicios.component.html -->
<mat-list>
  <h3>Servicios agregados</h3>
  <mat-list-item *ngFor="let servicio of servicios">
    <div>
      <p><strong>ID:</strong> {{ servicio.id }}</p>
      <p><strong>Contrato:</strong> {{ servicio.numeroContrato }}</p>
      <p><strong>Fecha vencimiento:</strong> {{ servicio.fechaVencimiento | date }}</p>
      <p><strong>Monto:</strong> {{ servicio.monto }}</p>
    </div>
  </mat-list-item>
</mat-list>
