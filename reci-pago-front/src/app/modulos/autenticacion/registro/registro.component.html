<!-- registro.component.html -->
<form [formGroup]="formRegistro" (ngSubmit)="registrar()">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre" />
    <mat-error *ngIf="formRegistro.get('nombre')?.invalid">Nombre es requerido</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" />
    <mat-error *ngIf="formRegistro.get('email')?.invalid">Email válido es requerido</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Teléfono</mat-label>
    <input matInput formControlName="telefono" />
    <mat-error *ngIf="formRegistro.get('telefono')?.invalid">Teléfono es requerido</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Contraseña</mat-label>
    <input matInput type="password" formControlName="contrasena" />
    <mat-error *ngIf="formRegistro.get('contrasena')?.invalid">Contraseña es requerida</mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="formRegistro.invalid">Registrar</button>

  <p class="error" *ngIf="mensajeError">{{ mensajeError }}</p>
  <p class="exito" *ngIf="mensajeExito">{{ mensajeExito }}</p>
</form>
